<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider container">
      <div class="slider__container">
        <div data-caption="mercury" class="slider__slide">
          <img
            src="./assets/img/mercury.jpg"
            alt="mercury"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="venus" class="slider__slide">
          <img
            src="./assets/img/venus.jpg"
            alt="venus"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="earth" class="slider__slide">
          <img
            src="./assets/img/earth.jpg"
            alt="earth"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="mars" class="slider__slide">
          <img
            src="./assets/img/mars.jpg"
            alt="mars"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="jupiter" class="slider__slide">
          <img
            src="./assets/img/jupiter.jpg"
            alt="jupiter"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="saturn" class="slider__slide">
          <img
            src="./assets/img/saturn.jpg"
            alt="saturn"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="uranus" class="slider__slide">
          <img
            src="./assets/img/uranus.jpg"
            alt="uranus"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
        <div data-caption="neptune" class="slider__slide">
          <img
            src="./assets/img/neptune.jpg"
            alt="neptune"
            class="slider__slide-image"
            draggable="false"
          />
        </div>
      </div>
      <div class="slider__footer">
        <div class="slider__slide-caption"></div>
        <div class="slider__pagination"></div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
